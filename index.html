<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maitree's Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 12px 24px;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
          const backgroundMusic = new Audio('game.mp3');
          backgroundMusic.volume = 0.5; // Adjust the volume as needed
          backgroundMusic.loop = true;

          // Play the audio when the user interacts with the document
          document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
              backgroundMusic.play();
              document.getElementById('startButton').style.display = 'none';
            }
          });

          // Function to start the game
          function startGame() {
            backgroundMusic.play();
            document.getElementById('startButton').style.display = 'none';
            // Add any other game initialization code here
          }

          // Add event listener to start the game when the button is clicked
          document.getElementById('startButton').addEventListener('click', startGame);
        });
    </script>
</head>
<body>
    <center>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <script src="script.js"></script>
    </center>
</body>
</html>
